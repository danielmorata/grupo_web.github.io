	<h1>Contacto</h1>
    <form id="form_contacto" action="mailto:dmorata@proeduca.com" method="post" enctype="text/plain">
        <div>
            <label class="Label_formulario" for="nombre">Nombre:</label> <br>
            <input class="Imput_formulario" type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label class="Label_formulario" for="apellidos">Apellidos:</label> <br>
            <input class="Imput_formulario" type="text" id="apellidos" name="apellidos" required>
        </div>
        <div>
            <label class="Label_formulario" for="direccion">Dirección Postal Empresa:</label> <br>
            <textarea name="direccion" id="direccion" placeholder="Calle, Numero, Piso, Codigo Postal, Ciudad"></textarea>
        </div>
        <div>
            <label class="Label_formulario" for="empresa">Nombre Empresa:</label><br>
            <input class="Imput_formulario" type="text" id="empresa" name="empresa">
        </div>
        <div>
            <label class="Label_formulario" for="correo">Correo Electrónico:</label><br>
            <input class="Imput_formulario" type="email" id="correo" name="correo" required>
        </div>
		<div>
			<input type="radio" name="sexo" value="hombre" checked> Particular
			<input type="radio" name="sexo" value="mujer"> Empresa
		</div>
		<div>
			<label class="Label_formulario" for="start">Fecha de Alta:</label><br>
			<input class="Imput_formulario" type="date" id="start" name="trip-start" value="2024-05-1" min="1950-01-01" max="2024-12-31" required/>
		</div>
		<br>
        <button type="submit">Enviar</button>
		<button type="reset">Reset</button>
		</form>
